<section id="login">
    <div class="row col-12 d-flex justify-content-center flex-wrap">
      <div class="col-10 d-flex justify-content-start flex-wrap my-5">
          <h1 class="col-12">Login</h1>
      <form action="/bootcamp/login" method="POST">
          <label for="email-input">Email</label>
          <input name="email" id="email-input" type="email" placeholder="email">
          <label for="password-input">Password</label>
          <input name="password" id="password-input" type="password" placeholder="password">
          <input type="submit">
      </form>
    </div>
    <div class="col-10 d-flex justify-content-start flex-wrap my-5">
        <h2 class="col-12">Sign Up</h2>
        <form action="/bootcamp/signup" method="POST">
            <input name="userName" type="text" placeholder="name">
            <!-- <label for="email-input">Email</label> -->
            <input name="email" type="email" placeholder="email">
            <!-- <label for="password-input">Password</label> -->
            <input name="password" type="password" placeholder="password">
            <input name="confirmPassword" type="password" placeholder="confirm password">
            <input type="submit">
        </form>
    </div>
  </div>
</section>
